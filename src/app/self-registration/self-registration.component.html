<div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0 card-outline card-danger">
               <div class="row">
                    <div class="col-lg-12 d-flex justify-content-center" >
                        <div  style="width:95%">
                            <div class="card-header row justify-content-center">
                                <img class="img-fluid" style="width:8%" src="assets/dmk.png">
                                <h2 class="h3 text-black font-weight-bold" style="padding-left:2%;padding-top:1%">DMK Engineers Wing</h2>
                                </div>
                            <br>
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Self Registration</h1>
                            </div>
                            <form class="user" [formGroup]='angForm' (ngSubmit)="postdata(angForm)">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>First Name / முதல் பெயர்</label>
                                        <input type="text" class="form-control form-control" formControlName="firstname"
                                            placeholder="Enter First Name / முதல் பெயர்">
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Last Name / குடும்ப பெயர்</label>
                                        <input type="text" class="form-control form-control" formControlName="lastname"
                                            placeholder="Enter Last Name / குடும்ப பெயர்">
                                    </div>
                                </div>
                                <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label>Degree / கல்வி தகுதி</label>
                                    <input type="text" class="form-control form-control" formControlName="educational_qualification"
                                        placeholder="Enter Degree / கல்வி தகுதி">
                                </div>
                                <div class="col-sm-6">
                                    <label>Degree Major / கல்வி தகுதின் பிரிவு</label>
                                    <input type="text" class="form-control form-control" formControlName="profession" 
                                        placeholder="Enter Degree Major / கல்வி தகுதின் பிரிவு">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label>Date of Birth / பிறந்த தேதி</label>
                                    <input type="date" class="form-control form-control" formControlName="date_of_birth"
                                        placeholder="Enter Date of Birth / பிறந்த தேதி">
                                </div>
                                <div class="col-sm-6">
                                    <label>Mobile / கைபேசி</label>
                                    <input type="text" class="form-control form-control" formControlName="contact_no"
                                        placeholder="Enter Mobile / கைபேசி">
                                </div>
                            </div>
                                <div class="form-group">
                                    <label>Email Address / மின்னஞ்சல் முகவரி</label>
                                    <input type="email" class="form-control form-control" formControlName="email"
                                        placeholder="Enter Email Address / மின்னஞ்சல் முகவரி">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Parents Name / பெற்றோர் பெயர்</label>
                                        <input type="text" class="form-control form-control" formControlName="father_name"
                                            placeholder="Enter Parents Name / பெற்றோர் பெயர்">
                                    </div>
                                    <!-- <div class="col-sm-6">
                                        <label>Parents Mobile No / பெற்றோர் கைபேசி எண்</label>
                                        <input type="text" class="form-control form-control" id="ParentsMobileNo"
                                            placeholder="Enter Parents Mobile No / பெற்றோர் கைபேசி எண்">
                                    </div> -->
                                    <div class="col-sm-6">
                                        <label>Select District Name</label>
                                        <select class="form-control dropdown-toggle" aria-label="Default select example" formControlName="district">
                                            <option selected>Select District Name</option>
                                            <option value="1">Salem</option>
                                            <option value="2">Namakkal</option>
                                            <option value="3">Chennai</option>
                                          </select>
                                    </div>
                                    <div class="col-12 md:col-12">
                                        <input pInputText type="text" hidden name="location_id" formControlName="location_id" placeholder="Location Id"required/>
                                    </div>
                                </div>
                                
                                <div class="form-group" >
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-danger btn-block col-4">Self Register</button>
                                    </div>
                                </div>
                               
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
