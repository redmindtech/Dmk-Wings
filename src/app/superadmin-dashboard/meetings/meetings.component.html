<div class="container-fluid">
    <div class="card">
    <div class="card-body">
        
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create Meeting</h1>
            </div>
            <form>
                        
                <div class="form-group row">
                        <div class="col-6 md:col-6">
                            <label>Meeting Name / கூட்டத்தின் பெயர்</label>
                            <input pInputText type="text" class="form-control" placeholder="Enter Meeting Name / கூட்டத்தின் பெயர்">
                        </div>
                        <div class="col-6 md:col-6">
                            <label>Meeting Date / சந்திப்பு தேதி</label>
                            <input pInputText type="text"  id="exampleFirstName" class="form-control"
                                        placeholder="Enter Meeting Date / சந்திப்பு தேதி" >
                        </div>
                </div>
                
                <div class="form-group row">
                        <div class="col-6 md:col-6">
                            <label>Meeting Time / சந்திப்பு நேரம்</label>
                            <input pInputText type="text" class="form-control" placeholder="Enter Meeting Time / சந்திப்பு நேரம்">
                        </div>
                </div>
                
                <div class="form-group">
                    <label>Participants / பங்கேற்பாளர்கள்</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="participantsptions" id="inlineRadio1" (click)="Participants('option1')"   value="option1">
                            <label class="form-check-label" for="inlineRadio1">All District Office Bearers/அனைத்து மாவட்ட அலுவலகப் பொறுப்பாளர்கள்</label>
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="participantsptions" id="inlineRadio2" (click)="Participants('option2')"  value="option2">
                            <label class="form-check-label" for="inlineRadio1">District Office Bearers/மாவட்ட அலுவலகப் பொறுப்பாளர்கள்</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="participantsptions" id="inlineRadio3" (click)="Participants('option3')" value="option3">
                            <label class="form-check-label" for="inlineRadio1">Engineers/பொறியாளர்கள்</label>
                        </div>
                        
                        <div class="col-6 md:col-6" *ngIf="participantsptions=='option2'|| participantsptions=='option3'">
                            <div class="form-group">
                                <label>Select Multiple districts</label>
                                <select class="form-control" multiple data-placeholder="Select multiple">
                                    <option>Salem</option>
                                    <option>Trichy</option>
                                    <option>Namakkal</option>
                                    <option>Erode</option>
                                </select>
                            </div>
                            
                        </div>
                </div>

                <div>
                    <div class="form-group">
                        <label>Meeting Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="MeetingOptions" (click)="radiobutton('online')"  value="online">
                            <label class="form-check-label" for="option1">Online</label>
                            <input *ngIf="MeetingOptions=='online'" class="form-control col-6 md:col-6"  type="text" placeholder="Enter Meeting Url">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="MeetingOptions" (click)="radiobutton('offline')" value="offline">
                            <label class="form-check-label" for="option2">Offline</label>
                            <input *ngIf="MeetingOptions=='offline'"  class="form-control col-6 md:col-6" type="text" placeholder="Enter Location">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label>Comments / கருத்துகள்</label>
                    <input pInputText type="text" class="form-control" id="exampleInputEmail"
                        placeholder="Comments / கருத்துகள்">
                    </div>
                </div>
            
                <div class="form-group">
                    <label>Select District Name/மாவட்டத்தின் பெயரைத் தேர்ந்தெடுக்கவும்</label>
                    <select  class="form-control" aria-label="Default select example">
                        <option selected>Select District Name/மாவட்டத்தின் பெயரைத் தேர்ந்தெடுக்கவும்</option>
                        <option value="1">Salem/சேலம்</option>
                        <option value="2">Namakkal/நாமக்கல்</option>
                        <option value="3">Chennai/சென்னை</option>
                    </select>
                </div>
                <div class="col-3" style="margin-left:34%;">
                    <a  class="btn btn-danger btn btn-block">
                    Create Meeting
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
